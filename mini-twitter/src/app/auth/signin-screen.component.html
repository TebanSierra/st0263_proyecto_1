<div class="col-sm-6 userForm">
  <form [formGroup]="signinForm" (ngSubmit)='onSubmit(form)' #form='ngForm'>
    <mat-form-field>
      <input matInput placeholder="Correo Electronico *" formControlName="email" id="email">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input type="password" matInput placeholder="Contraseña *" formControlName="password" id="password">
    </mat-form-field>
    <br>
    <button type="submit" mat-raised-button color="accent">Iniciar Sesion</button>
  </form>
  <p style="text-align: center">
    ¿Eres nuevo?
    <a mat-button color='primary' [routerLink]="['/signup']">Registrate</a>
  </p>
</div>
